<div class="w-100 d-flex justify-content-end">
  <button class="theme-btn" (click)="click()"><img [src]="themeMode === 'light' ? 'assets/moon.png' : 'assets/sun.png'" alt="" class="img-fluid"></button>
</div>
<main class="main-container d-flex justify-content-center align-items-center">
  <div class="timer-card d-flex flex-column gap-3">

    <h3 class="heading text-center">TIMER</h3>

    <div class="time-container d-flex gap-4">
      <div class="d-flex flex-column text-center">
        <span class="clock">00</span>
        <p>Hours</p>
      </div>
      <div class="d-flex flex-column text-center">
        <span class="clock">00</span>
        <p>Minutes</p>
      </div>
      <div class="d-flex flex-column text-center">
        <span class="clock">00</span>
        <p>Seconds</p>
      </div>
    </div>

    <div class="action-container d-flex gap-3">
      <button class="actions-btn start-btn">START</button>
      <button class="actions-btn pause-btn">PAUSE</button>
      <button class="actions-btn reset-btn">RESET</button>
    </div>
  </div>
</main>
